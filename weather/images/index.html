<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="tem">22°C </h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="">
        <div>
        <p class="wind">15 km/hr</p>
        <p>wind speed</p>
    </div>
    <script>
        const apiKey= "08d5a00820aa3bdfb912411a7ce4fdae"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(("weather-icon"));

        async function checkWeather(){
            const response = await fetch(apiUrl + '&appid=${apikey}');
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C ";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";

            if(data.weaather[0].main == "Clouds"){
                weatherIcon.src ="images/clouds.png";
            }
            else if(data.weaather[0].main == "Clear"){
                weatherIcon.src ="images/clear.png";
            }
            else if(data.weaather[0].main == "Rain"){
                weatherIcon.src ="images/rain.png";
            }
            else if(data.weaather[0].main == "Drizzle"){
                weatherIcon.src ="images/drizzle.png";
            }
            else if(data.weaather[0].main == "Mist"){
                weatherIcon.src ="images/mist.png";
            }
            document.querySelector(".weather").style.display = "block"



            }




        }
        checkWeather();
        searachBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);

        })

    </script>
</body>
</html>
